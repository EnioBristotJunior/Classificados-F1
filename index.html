<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="wall">
        <div class="image"></div>

        <div class="ContentTitle">
          <p>Por Junin</p>
          <h1>FÓRMULA 1</h1>
          <p>
            Busque e visualize a classificação de pilotos na fórmula 1 deste ano
            e de anos anteriores.
          </p>
          <a href="#year"> <ion-icon name="arrow-down-outline"></ion-icon> </a>
        </div>
      </section>
      <section class="classification">
        <!-- Formulário -->
        <h1>Buscar classificação</h1>
        <p>De 1950 a 2023</p>
        <div class="form">
          <input
            type="number"
            id="year"
            placeholder="Ano da Temporada"
            class="inputForm"
            min="1950"
            max="2023"
            required
          />
          <input
            type="submit"
            onclick="send()"
            value="Pesquisar"
            class="submitButton"
          />
        </div>

        <br />
        <br />

        <!-- Tabela -->
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Posição</th>
                <th scope="col">Pontuação</th>
              </tr>
            </thead>
            <tbody id="tabela"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="./js/index.js"></script>
    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
